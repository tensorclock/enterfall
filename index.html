        function tick() {
            timer = ((timer + dt));
            document.getElementById('timer').innerText = timer.toString().slice(0, 5);
            tickPhrase();
        }

        function tickPhrase() {
            phraseTimer = Math.max(0, phraseTimer - dt);
            if (phraseTimer === 0) {
                fail();
                phraseTimer = dphraseTimer;
                phrase = generate({ exactly: 1, wordsPerString: 1 })[0];
                document.getElementById('phrase').innerText = phrase;

            } else if (inPhrase.join('').includes(phrase)) {
                {
                    succeed();
                    phraseTimer = dphraseTimer;
                    phrase = generate({ exactly: 1, wordsPerString: 1 })[0];
                    document.getElementById('phrase').innerText = phrase;

                }
            }
        }

        function updatePhrase() {

            inPhrase = [];
            document.getElementById('inPhrase').innerText = inPhrase.join('');

            phrase = generate({ exactly: 1, wordsPerString: 1 })[0];
            document.getElementById('phrase').innerText = phrase;

            phraseTimer = dphraseTimer;

        }

        function fail() {

            dt = dt / scalar;
            /*  score = score - 1;
             document.getElementById('score').innerText = score; */
            whatever();


        }

        function succeed() {
            beep();
            dt = dt * scalar;


            score = score + dt;
            document.getElementById('score').innerText = score.toString().slice(0, 5);
            whatever();




        }

        function whatever() {

            document.getElementById('dt').innerText = dt.toString().slice(0, 5);

            inPhrase = [];
            document.getElementById('inPhrase').innerText = inPhrase.join('');
        }

        function checkPhrase() {

            if (inPhrase.join('').includes(phrase)) {
                succeed();

            } else if (phraseTimer === 0) {
                fail();
            }

        }


        function keyboardInput(event) {

            var key = event.key;
            inPhrase.push(key);
            document.getElementById('inPhrase').innerText = inPhrase.join('');


        }

        function play() {
            if (playerphase === 'pause') {
                playerphase = 'play';
                intervalid = setInterval(() => {
                    tick();
                }, dt);
                console.log(intervalid);
                return;
            }

        }

        function pause() {
            playerphase = 'pause';
            console.log(intervalid);
            clearInterval(intervalid);
        }

        function init() {
            document.getElementById('timer').innerText = timer;
            document.getElementById('phrase').innerText = phrase;
            document.getElementById('inPhrase').innerText = inPhrase.join('');
            document.getElementById('score').innerText = score;
            document.getElementById('dt').innerText = dt;


            document.addEventListener('keydown', keyboardInput);
            document.getElementById('playButton').addEventListener('click', play);
            document.getElementById('pauseButton').addEventListener('click', pause);

            play();

        }

        init();
    </script>
