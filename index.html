<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<style>
    html,
    body {
        color: red;
        background-color: black;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    h1,
    h3 {

        text-align: center;
    }
</style>

<body>


    <div>
        <h1>EnterFall</h1>
        <h3 id="timer"></h3>
        <button id="pauseButton2" onclick="pause()">Pause2</button>
        <button id="playButton" onclick="play()">Play</button>
        <p id="playerphase"></p>
        <p id="intervalid"></p>

    </div>



    <script>
        let timer = 0;
        let playerphase = 'pause';
        var intervalid = 0;

        function update() {
            timer += 1;
            document.getElementById('timer').innerText = timer;
            document.getElementById('playerphase').innerText = playerphase;

        }



        function play() {
            if (playerphase === 'pause') {
                playerphase = 'play';
                intervalid = setInterval(() => {
                    update();
                }, 1000);
                console.log(intervalid);
                return;
            }

        }

        function pause() {
            playerphase = 'pause';
            console.log(intervalid);
            clearInterval(intervalid);
        }

        document.getElementById('timer').innerText = timer;
        document.getElementById('intervalid').innerText = intervalid;

        play();
    </script>
</body>

</html>
